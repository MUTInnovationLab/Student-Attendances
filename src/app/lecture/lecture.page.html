<ion-content [fullscreen]="true" class="custom-background">
  <ion-grid class="custom-grid">
    <ion-row>
      <ion-col class="square-card">
        <ion-card class="student-card">
          <ion-card-content>
            <ion-icon name="receipt-outline" class="icon"></ion-icon>
            <ion-card-title class="card-title">Students</ion-card-title>
            <ion-card-subtitle class="number">20</ion-card-subtitle>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col class="square-card">
        <ion-card class="profile-card">
          <ion-card-content>
            <ion-icon name="person-circle-outline" class="icon"></ion-icon>
            <ion-card-title class="card-title">My PROFILE</ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
