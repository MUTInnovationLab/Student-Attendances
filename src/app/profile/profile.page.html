

<ion-content [fullscreen]="true">
 

  <div class="frame">
    <div class="center">
      
      <div class="profile">
        <div class="image">
          <div class="circle-1"></div>
          <div class="circle-2"></div>
          <ion-icon name="person-circle-outline" class="equal-size"></ion-icon>
        </div>
        
        <div class="name">Dr Vikash Jagoo</div>
        <div class="job">ICT HOD</div>
        
        <div class="actions">
          <button class="btn">ADD CLASSES</button>
          <button class="btn">EDIT PROFILE</button>
        </div>
      </div>
      
      <div class="stats">
        <div class="box">
          <span class="value">123</span>
          <span class="parameter">Students</span>
        </div>
        <div class="box">
          <span class="value">3</span>
          <span class="parameter">Modules</span>
        </div>
        <div class="box">
          <span class="value">90%</span>
          <span class="parameter">Attendance</span>
        </div>
      </div>
    </div>
  </div>


</ion-content>
