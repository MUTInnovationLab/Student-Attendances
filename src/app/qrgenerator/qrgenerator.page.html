<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>qrgenerator</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">qrgenerator</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button (click)="generateQRCode()">Generate QR Code</ion-button>

  <img [src]="qrCodeDataUrl" *ngIf="qrCodeDataUrl" alt="QR Code">


</ion-content>
